<html>
    <head>
        <script>

            //Solicitar o nome pelo prompt e mostrá-lo em console

            var nomeInserido = prompt("Olá, tudo bem? Qual o seu nome?")
            console.log(nomeInserido)
            
            //Retornar uma mensagem + o nome da pessoa
            
            var saida = "Olá" + " " + nomeInserido + "!"

            alert(saida)

            //Solicitar um número pelo prompt

            var numero = prompt("Me diga um número")

            //Parsea-lo
            var valorNumerico = parseInt(numero)
            console.log(valorNumerico)

            //Armazenar uma varíavel com número

            var numero1 = 2

            //somar

            var resultado = valorNumerico + numero1

            //apresentar em tela
            
            alert(resultado)

            //Solicitar um texto pelo prompt

            var cidade = prompt("Qual a sua cidade?")

            //Solicitar outro texto pelo prompt

            var estado = prompt("Qual o seu estado?")

            //Concatenar 

            var concatenar = cidade + "," + estado 
            
            alert(concatenar)

        </script>
    </head>

    <body>

    </body>
</html>
